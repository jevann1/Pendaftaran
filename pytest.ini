# pytest.ini
[pytest]
# Menentukan direktori tempat pytest harus mencari tes.
testpaths = tests
# Menambahkan opsi untuk output yang lebih detail saat menjalankan tes.
# Contohnya, `-v` untuk output detail, `-rA` untuk laporan detail semua tes.
addopts = -v -rA
# Menentukan path untuk mengimpor modul program agar tes dapat menemukannya.
# Dalam kasus ini, folder registration yang berisi file program utama.
import_mode = append
python_paths = registration
